version: 0.2

env:
  variables:
    NPM_CONFIG_PRODUCTION: "false"

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - echo "Installing dependencies..."
      - npm ci --legacy-peer-deps --no-progress

  build:
    commands:
      - echo "Running unit tests..."
      - npm run test || true
      - mkdir -p test-results coverage
      - touch test-results/.placeholder coverage/.placeholder

artifacts:
  files:
    - "test-results/**/*"
    - "coverage/**/*"
  name: UnitTestsOutput

cache:
  paths:
    - "~/.npm/**/*"
